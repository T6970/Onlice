<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Onlice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <nav class="toolbar" aria-label="Main toolbar">
      <div class="toolbar-menu" id="menu">
      <textarea class="toolbar-item" id="filename" aria-label="Filename" rows="1" style="resize: none;">Untitled</textarea>
      <input type="file" id="jsondoc" style="display: none;">
        <div>
          <button class="toolbar-item" id="file"   aria-label="File"  >File</button>
          <button class="toolbar-item" id="edit"   aria-label="Edit"  >Edit</button>
          <button class="toolbar-item" id="view"   aria-label="View"  >View</button>
          <button class="toolbar-item" id="insert" aria-label="Insert">Insert</button>
          <button class="toolbar-item" id="format" aria-label="Format">Format</button>
          <button class="toolbar-item" id="tools"  aria-label="Tools" >Tools</button>
          <button class="toolbar-item" id="help"   aria-label="Help"  >Help</button>
        </div>
      </div>
    </nav>

    <canvas id="mainCanvas">Your browser doesn't support canvas element.</canvas>
    <div id="right-click"></div>
  </body>

</html>
